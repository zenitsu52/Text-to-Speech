<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vtt.css">
    <title>Document</title>
</head>
<body>
    <!-- <div id="loader">

    <div id="main">

     <nav>
        <img src="/Images/GoDaddy-Logo.wine.png" alt="">
                <div id="nav-part2">
                    <h4><a id="recognise" href="#">Dictate</a></h4>
                    <h4><a id="convert" href="#">Text to Speech</a></h4>
                    <h4><a href="#">Sign up</a></h4>
                </div>
     </nav>
     <div id="recogniser">
        <h1>Voice to Text<span> Generator</span></h1>
        <textarea id="vtt-textarea" placeholder="Generated text will appear here..."></textarea>
        <div id="row">
        <select name="" id="languageSelect">
            <option value="en-US">US English</option>
            <option value="en-GB">UK English</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="es-MX">Spanish (Mexico)</option>
            <option value="fr-FR">French (France)</option>
            <option value="fr-CA">French (Canada)</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="pt-PT">Portuguese (Portugal)</option>
            <option value="nl-NL">Dutch (Netherlands)</option>
            <option value="ru-RU">Russian</option>
            <option value="ja-JP">Japanese</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="ko-KR">Korean</option>
            <option value="ar-SA">Arabic</option>
            <option value="hi-IN">Hindi</option>
            <option value="bn-IN">Bengali</option>
            <option value="ur-PK">Urdu</option>
            <option value="th-TH">Thai</option>
            <option value="vi-VN">Vietnamese</option>

        </select>
        <button id="startRecognitionButton"><img src="/Images/play.png" alt="">Generate</button>
        <button id="stopRecognitionButton">Stop</button>

     </div>
     </div>
     </div>
</body>
<script src="vtt.js"></script>
</html>
